<div class="mainbox">
    <div class="insidebox">
        <div class="text">Frequently repurchased</div>
        <div class="boxes">
            <img src="../../assets/watch.jpg" alt="">
            <img src="../../assets/sandwatch.jpg" alt="">
            <img src="../../assets/speaker.jpg" alt="">
            <img src="../../assets/mobile.jpg" alt="">
        </div>
    </div>
</div>

<div class="mobilebox">
    <div class="insidebox">
        <div class="text">Frequently repurchased</div>
        <div class="boxes">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="../../assets/watch.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="../../assets/sandwatch.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../../assets/speaker.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../../assets/mobile.jpg" class="d-block w-100" alt="...">
                  </div>
                  
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>
</div>
